<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor = "let food of foodList">
            <div class="food-box mt-3 mb-3">
                <img src="{{food.foodImg}}">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodPrice | currency : '$ '}}</p>
                <br>
                <a [routerLink]="['/menu', food.id]" class="buy-btn">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
