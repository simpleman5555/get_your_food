<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <a routerLink="/menu" class="btn btn-dark mb-3">Back</a>
            <div style="padding: 10px 20px;" *ngIf="currentFood">
                <img src="{{currentFood[0].foodImg}}">
                <h1 class="mt-3">{{currentFood[0].foodName}}</h1>
                <p>{{currentFood[0].foodDetails}}</p>
                <a class="btn btn-warning">{{currentFood[0].foodPrice | currency:'$ '}}</a>
            </div>
        </div>
        <div id="form-div" class="col-md-12 col-lg-6">
            <h1>Enter Your Details</h1>
            <form class="mt-5">
                <input type="text" class="form-control mb-1" placeholder="Enter Your Full Name">
                <input type="tel" class="form-control mb-1" placeholder="Enter Your Mobile Number">
                <textarea type="text" class="form-control" placeholder="Enter Your Address"></textarea>
            </form>
            <button type="submit" class="btn btn-dark mt-3">Place Order</button>
        </div>
    </div>
</div>
